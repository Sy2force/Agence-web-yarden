<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="schoolGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c6ef5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#748ffc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- School building -->
  <rect x="50" y="120" width="300" height="120" fill="#e9ecef" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="40,120 200,80 360,120" fill="#6c757d"/>
  
  <!-- Flag pole -->
  <rect x="195" y="60" width="3" height="30" fill="#495057"/>
  <rect x="198" y="60" width="25" height="15" fill="#0066cc"/>
  <rect x="198" y="68" width="25" height="7" fill="#fff"/>
  <rect x="198" y="75" width="25" height="7" fill="#cc0000"/>
  
  <!-- Main entrance -->
  <rect x="170" y="180" width="60" height="60" fill="#495057"/>
  <rect x="175" y="185" width="50" height="50" fill="#87ceeb"/>
  
  <!-- Windows -->
  <rect x="80" y="150" width="40" height="30" fill="#87ceeb" stroke="#495057" stroke-width="1"/>
  <rect x="130" y="150" width="40" height="30" fill="#87ceeb" stroke="#495057" stroke-width="1"/>
  <rect x="230" y="150" width="40" height="30" fill="#87ceeb" stroke="#495057" stroke-width="1"/>
  <rect x="280" y="150" width="40" height="30" fill="#87ceeb" stroke="#495057" stroke-width="1"/>
  
  <!-- School sign -->
  <rect x="80" y="100" width="240" height="25" fill="url(#schoolGrad)" rx="5"/>
  <text x="200" y="118" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ÉCOLE FRANÇAISE</text>
  
  <!-- Book icon -->
  <rect x="180" y="40" width="20" height="15" fill="url(#schoolGrad)"/>
  <rect x="185" y="35" width="20" height="15" fill="#748ffc"/>
  <rect x="190" y="30" width="20" height="15" fill="#4c6ef5"/>
</svg>
