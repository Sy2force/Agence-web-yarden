<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fashionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e64980;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f06292;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Boutique storefront -->
  <rect x="50" y="120" width="300" height="120" fill="#fff" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Awning -->
  <polygon points="40,120 50,100 350,100 360,120" fill="url(#fashionGrad)"/>
  
  <!-- Large window display -->
  <rect x="70" y="140" width="260" height="80" fill="#f8f9fa" stroke="#495057" stroke-width="2"/>
  
  <!-- Mannequin silhouettes -->
  <ellipse cx="150" cy="160" rx="8" ry="12" fill="#e9ecef"/>
  <rect x="145" y="172" width="10" height="25" fill="#e9ecef"/>
  <ellipse cx="250" cy="160" rx="8" ry="12" fill="#e9ecef"/>
  <rect x="245" y="172" width="10" height="25" fill="#e9ecef"/>
  
  <!-- Door -->
  <rect x="180" y="180" width="40" height="60" fill="#495057"/>
  <circle cx="210" cy="210" r="3" fill="#ffd700"/>
  
  <!-- Fashion brand logo -->
  <circle cx="200" cy="50" r="25" fill="url(#fashionGrad)"/>
  <text x="200" y="58" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">F</text>
  
  <!-- Store name -->
  <text x="200" y="85" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="16" font-weight="bold">FASHION IL</text>
  
  <!-- Decorative elements -->
  <rect x="80" y="250" width="20" height="20" fill="url(#fashionGrad)" transform="rotate(45 90 260)"/>
  <rect x="300" y="250" width="20" height="20" fill="url(#fashionGrad)" transform="rotate(45 310 260)"/>
</svg>
