<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="restaurantGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8e8e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Restaurant building -->
  <rect x="50" y="120" width="300" height="120" fill="#e9ecef" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="40,120 200,80 360,120" fill="#6c757d"/>
  
  <!-- Door -->
  <rect x="180" y="180" width="40" height="60" fill="#495057"/>
  <circle cx="210" cy="210" r="3" fill="#ffd700"/>
  
  <!-- Windows -->
  <rect x="80" y="160" width="60" height="40" fill="#87ceeb" stroke="#495057" stroke-width="2"/>
  <rect x="260" y="160" width="60" height="40" fill="#87ceeb" stroke="#495057" stroke-width="2"/>
  
  <!-- Sign -->
  <rect x="120" y="100" width="160" height="40" fill="url(#restaurantGrad)" rx="5"/>
  <text x="200" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">RESTAURANT</text>
  
  <!-- Chef hat icon -->
  <circle cx="200" cy="50" r="15" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <rect x="190" y="45" width="20" height="15" fill="white"/>
</svg>
